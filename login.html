<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <form class="log">
      <h1>Sign In</h1>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button type="submit">Sign In</button>

      <spam>Or signing with</spam><br />
      <main>
        <a href="https://www.facebook.com" target="blank">
          <img src="facebook.png" width="20" height="20" />
        </a>
        <a href="https://www.instagram.com" target="blank">
          <img src="insta.png" width="20" height="20" />
        </a>
      </main>
    </form>

    <div class="content">
      <h2>Welcome back!</h2>
      <p>
        Welcome back! we are so happy to have you here. Its great to see you
        again. We hope you had a safe enjoyable time away
      </p>
      <button type="submit">No account yet? Signup</button>
    </div>
  </body>
</html>
